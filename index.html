<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette Generator for Artists</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/node-vibrant@3.1.6/dist/vibrant.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Генератор палитры из изображения</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="result">
            <img id="preview" hidden>
            <div id="palette"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
